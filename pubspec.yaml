name: apple_vision_aesthetics
description: >-
  A Flutter plugin wrapping Apple's Vision framework
  CalculateImageAestheticsScoresRequest to score image quality,
  detect blur, and identify utility images (screenshots, receipts).
  iOS 18+ only.
version: 1.0.0
homepage: https://github.com/dev-ale/apple_vision_aesthetics
repository: https://github.com/dev-ale/apple_vision_aesthetics
issue_tracker: https://github.com/dev-ale/apple_vision_aesthetics/issues

environment:
  sdk: ^3.8.0
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: AppleVisionAestheticsPlugin

topics:
  - image-quality
  - blur-detection
  - apple-vision
  - photo-analysis
  - computer-vision
